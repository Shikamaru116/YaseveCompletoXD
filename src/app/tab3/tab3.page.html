  <ion-toolbar id="container-header">
    <ion-title >
      <h2>@{{user().username}}</h2>
    </ion-title>

      <ion-icon name="cog-outline" class="icon" slot="end" [routerLink]="['/edit-perfil']"></ion-icon>
      <ion-icon name="log-in-outline" class="icon" slot="end" (click)="signOut()">></ion-icon>

  </ion-toolbar>
  <ion-content [fullscreen]="true">
    <ion-grid>
      <ion-row>
        <div class="profile-pic">
          <ion-img [src]="user().profileImageURL" *ngIf="user()?.profileImageURL"></ion-img>
        </div>
      </ion-row>

    <ion-row>
      <ion-col>{{user().name}}</ion-col>
    </ion-row>
  </ion-grid>
  <ion-card-header>
  <ion-card-title>Descripcion</ion-card-title>
    <ion-card-content>
      {{user().descripcion}}
    </ion-card-content>
  </ion-card-header>
  <ion-card-content>
    <ion-card-title>Tipo de empleo</ion-card-title>
      <ion-card-subtitle>{{user().empleo}}</ion-card-subtitle>
    </ion-card-content>
    <ion-card-content>
      <ion-card-title>Grado Academico</ion-card-title>
        <ion-card-subtitle>{{user().estudios}}</ion-card-subtitle>
      </ion-card-content>
      <ion-card-content>
        <ion-card-title>Sectores de servicio</ion-card-title>
          <ion-card-subtitle>{{user().servicios}}</ion-card-subtitle>
        </ion-card-content>
        <ion-card-content>
       <ion-card-title>Contactos:</ion-card-title>
       <ion-row>
        <ion-col *ngIf="user()?.facebook">
          <ion-icon aria-hidden="true" name="logo-facebook" (click)="redirectToLink(user().facebook)"></ion-icon>
        </ion-col>
        <ion-col *ngIf="user()?.instagram">
          <ion-icon aria-hidden="true" name="logo-instagram" (click)="redirectToLink(user().instagram)"></ion-icon>
        </ion-col>
        <ion-col *ngIf="user()?.twitter">
          <ion-icon aria-hidden="true" name="logo-twitter" (click)="redirectToLink(user().twitter)"></ion-icon>
        </ion-col>
        <ion-col *ngIf="user()?.email">
          <ion-icon aria-hidden="true" name="mail-outline" (click)="redirectToLink('mailto:' + user().email)"></ion-icon>
        </ion-col>
      </ion-row>

      <ion-card-content>
        <ion-card-title>Mis videos</ion-card-title>
        <ion-row>
          <ion-col size="6" *ngFor="let video of userVideos">
            <div class="video-container" (click)="playAndToggle(video.videoURL, $event)">
              <video width="100%" height="100%" controls muted>
                <source [src]="video.videoURL" type="video/mp4">
                Tu navegador no soporta el elemento de video.
              </video>
            </div>
          </ion-col>
        </ion-row>
      </ion-card-content>
