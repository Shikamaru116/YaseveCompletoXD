<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button default-href="/tabs/tab1"></ion-back-button>
    </ion-buttons>
    <ion-buttons slot="primary">
      <ion-searchbar show-clear-button="always" (ionInput)="onSearch($event)" (ionBlur)="onSearch($event)"></ion-searchbar>
      <ion-button id="open-custom-dialog">
        <ion-icon name="filter-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding">
  <ion-list *ngIf="filteredUsers.length > 0">
    <ion-item *ngFor="let user of filteredUsers"  detail="false">
      <ion-avatar aria-hidden="true" slot="start">
        <img [src]="user.profileImageURL" />
      </ion-avatar>
      <ion-label>{{ user.username }}</ion-label>
    </ion-item>
  </ion-list>
  <ion-item *ngIf="filteredUsers.length === 0 && users.length > 0">
    <ion-label>No se encontraron usuarios.</ion-label>
  </ion-item>
  <ion-item *ngIf="users.length === 0">
    <ion-label>AÃºn no hay usuarios disponibles.</ion-label>
  </ion-item>
</ion-content>
